{% extends "base.html" %}
{% load static %}

<h1> login page</h2>

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/driver_signup.js' %}"></script>
{% endblock %}

{% block body %}
<div class="container mt-5">
	<h4 class="card-title mt-3 text-center">Kgp Taxi-Booking</h4>
	<div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Driver Sign-Up</h4>

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
			 </div>
			<input name="" class="form-control email" placeholder="Email address" type="email">
		</div> <!-- form-group// -->

		<div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input class="form-control name" placeholder="Enter Name" type="text">
		</div>

        <div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input class="form-control gender" placeholder="Enter Gender" type="text">
		</div>

        <div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input class="form-control age" placeholder="Enter Age" type="number">
		</div>

        <div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input class="form-control password" placeholder="Enter Password" type="password">
		</div>

        <div class="form-group input-group">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			</div>
			<input class="form-control phone_number" placeholder="Enter Phone number" type="number" >
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-outline-success btn-block" id="signup_submit" name="signup_submit"> Sign-Up  </button>
			<button  onclick="window.location.href='/driver/login/'" class="btn btn-outline-success btn-block" id="login" name="login"> Login </button>		
		</div> <!-- form-group// -->
	</article>
	</div>
</div>
{% endblock %}
