{% extends "base.html" %}
{% load static %}

<h1> login page</h2>

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/user/route_request.js' %}"></script>
{% endblock %}
{% csrf_token %}
{% block body %}
<div class="container mt-5">
	<h4 class="card-title mt-3 text-center">Hello {{details.name}} !!</h4>
	<div class="card bg-light">
	<article class="card-body mx-auto" style="max-width: 400px;">
		<h4 class="card-title mt-3 text-center">Book Car</h4>

		
		<div class="form-group input-group">
			{% comment %} <input class="form-control from" placeholder="From"> {% endcomment %}
			<label for="from"> From : </label>
			<select class="form-control from" id="from" name="from">
				{% for loc in location_list %}
					<option value="{{loc}}"> {{loc}} </option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group input-group">
			<label for="to"> To : </label>
			<select class="form-control to" id="to" name="to">
				{% for loc in location_list %}
					<option value="{{loc}}"> {{loc}} </option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group input-group">
			<input class="form-control car_type" placeholder="Car type (optional)">
		</div>
		
        <div class="form-group">
			<button type="submit" class="btn btn-outline-success btn-block" id="login_submit" name="login_submit"> Find </button>
			{% comment %} <button  onclick="window.location.href='/user/signup/'" class="btn btn-outline-success btn-block" id="signup" name="signup"> Signup </button>		 {% endcomment %}
        </div> <!-- form-group// -->
	</article>
	</div>
</div>
{% endblock %}
